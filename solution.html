<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Temperature Data Bar Graph</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    </head>
    <body>
        
        <center>
        <br><br>
        <label style="font-size: 30px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">IPhone Sales
            across Years (Units sold in millions)</label>
        <br><br><br>
        <canvas id="chart" style="width:100%;max-width:80%"></canvas>
        <//center>
        <script>
            var file = 'TempData.csv';
            d3.csv(file).then(makeChart);
            function makeChart(days) {
                var dayLabel = days.map(function(d){return d.Day});
                var dayTemp = days.map(function(d) {return d.Temperature});
                //Set Min for better visiable range
                var minX = d3.min(dayTemp);
                minX -= 10;
                
                var chart = new Chart('chart', {
                    type: 'bar',
                    data: {
                        labels: dayLabel,
                        datasets: [
                            {
                                fill: false,
                                lineTension: 0,
                                backgroundColor: "rgba(0,0,255,1.0)",
                                borderColor: "rgba(0,0,255,0.1)",
                                data: dayTemp
                            }
                        ]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Sales'
                        },
                        legend: {
                            display: false
                        },
                        scales: {
                            xAxes: [
                                {
                                    ticks: {
                                        suggestedMin: minX,
                                    }
                                ,
                                 scaleLabel: {
                                 display: true,
                                labelString: 'Year'
                                }
                                }
                            ]
                        }
                    }
                });
            }
        </script>
    </body>
</html>
